<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54P2HBP" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="wrapper" id="main-content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="topbar-container background-color-secondary" id="topbar-container"></div>
                <div class="top-breadcrumb d-none background-color-primary">
                    <div class="custom-left-offset-1 custom-right-offset-1 mt-1">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item fw-light muted" aria-current="page"><a href="/"
                                        class="text-decoration-none text-black-50" title="Home"><i
                                            class="fa fa-home"></i></a></li>
                                <li class="breadcrumb-item fw-normal active" aria-current="page">Content</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="all-list-container container mt-5 background-color-primary">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-loading list-loading">
                        <div class="center background-color-primary">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="all-list-content d-none">
                <div class="row">
                    <div class="col-md-12">
                        <div class="listing-page-banner-content d-none" id="listing-page-banner-content">
                            <div class="listing-page-textual-content">
                                <h6 class="fw-lighter text-light">FEATURED</h6>
                                <h3 class="fw-lighter text-light"><strong>Content</strong> Hub</h3>
                            </div>
                            <div class="listing-page-banner-bg mb-5"></div>
                        </div>
                        <div class="listing-page-top-content" id="listing-page-top-content">
                            <div class="container">
                                <h6 class="d-inline-block fw-lighter mb-0 me-1 mx-2">FEATURED</h6>
                                <h4 class="d-inline fw-lighter"><strong>Content</strong> Hub</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mobile-view-filter-btn pull-right d-none">
                    <button type="button" class="btn btn-sm filter-btn shadow-none" onClick="toggleFilter(this)"><i
                            class="fa fa-filter"></i></button>
                </div>
                <div class="row">
                    <div class="col-md-4 sidebar">
                        <nav id="sidebar"></nav>
                    </div>
                    <div class="main col-md-8 mb-5">
                        <main class="content pb-5 mt-0">
                            <div class="row">
                                <div class="col-md-12 content-count-sort-container">
                                    <p class="content-count pull-left w-auto" id="content-count">Showing
                                        <span id="filteredContentCount">0</span> of <span
                                            id="totalContentCount">0</span>
                                        Results
                                    </p>
                                    <div class="global-search-input-sm d-inline-block position-relative w-25">
                                        <input class="form-control" type="text" id="searchText" name="searchText"
                                            placeholder="Search" onChange="submitSearch(this)"
                                            onEnter="submitSearch(this)" />
                                        <i class="fa fa-search searchIcon position-absolute"></i>
                                        <div class="alert alert-warning custom-search-alert fade custom-search-listing-alert position-absolute" role="alert">
                                            Minimum 3 characters are required for search.
                                            <button type="button" class="bg-transparent border-0 btn close shadow-none text-danger" data-dismiss="alert"
                                                onclick="dismissSearchAlertBox()" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="d-inline-block position-relative pull-right me-3">
                                        <select name="sortBy" id="content-sort-by"
                                            class="form-control form-select form-select-sm w-auto">
                                            <option value="alphabetically">Sort: A-Z</option>
                                            <option value="createDate">Sort: Release Date</option>
                                        </select>
                                        <span class="selectorArrow"></span>
                                    </div>
                                    <div class="d-inline-block position-relative pull-right me-2">
                                        <select name="filterBy" id="content-filter-by"
                                            class="form-control form-select form-select-sm w-auto">
                                            <option value="all">All</option>
                                            <option value="certified">Certified</option>
                                        </select>
                                        <span class="selectorArrow"></span>
                                    </div>
                                </div>
                                <div id="marketplace-list" class="d-flex flex-wrap"></div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container" id="footer-container"></div>
        </footer>
        <div class="modal fade" id="videoPopupModal" tabindex="-1" aria-labelledby="videoPopupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoPopupModalLabel"></h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"
                            onclick="closeVideoPopup()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="position-relative">
                            <iframe class="embed-responsive-item" src="" id="videoLink" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen width="765" height="400"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal"
                            onclick="closeVideoPopup()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="xf-contenthub-dev/assets/js/app.js"></script>
</body>

</html>
